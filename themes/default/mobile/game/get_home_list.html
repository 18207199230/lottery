<div class="priForm">
    {volist name="homeList" id="h"}
    <div class="border2">
        <div class="box1 ">
            <div class="flex-row margin">
                <p style="line-height:30px;">房间名：</p>
                <p class="overhidden" style="font-size: 20px;color: red">{$h.game_home_name}</p>
            </div>
        </div>
        <div class="flex-between">
            <div class="flex-row">
                <p style="line-height:40px;">密&nbsp;&nbsp;码：</p>
                <input type="password" style="height: 30px;" class="input_password" value="" placeholder="请输入房间密码">
                <input type="hidden" class="real_password" value="{$h.game_home_password}" placeholder="">
                <input type="hidden" class="home_id" value="{$h.game_home_id}" placeholder="">
            </div>
            <div class="box2 flex-col-center">
                <input type="button" class="base_sound join_home" value="进入">
            </div>
        </div>
        <div class="flex-row margin" style="text-align: right;">
            <p class="overhidden">第{$h.game_home_id}号房间</p>
        </div>
    </div>
    {/volist}
</div>
