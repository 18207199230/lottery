<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="__PUBLIC__/js/fontsize.js"></script>
    <link href="__PUBLIC__/jquery-weui/dist/lib/weui.min.css" type="text/css" rel="Stylesheet" />
    <link href="__PUBLIC__/jquery-weui/dist/css/jquery-weui.min.css" type="text/css" rel="Stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/view_res/mobile/css/alert.css" type="text/css">
    <script src="__PUBLIC__/jquery-weui/dist/js/jquery-weui.min.js"></script>
    <title>幸运购</title>
</head>

<body>
    <div class="luck-con">
        <nav>
            <a href="javascript:window.history.go(-1)" onclick="">返回</a>
        </nav>
        <div class="luck-cen">
            <div class="flex-col-center luck-cen-gl">
                <p>本次中奖概率</p>
                <p>0.10%</p>
            </div>
            <div class="flex-row-center luck-cen-btnBox">
                <input type="button" value="1元嗨" class="selected">
                <input type="button" value="x3倍">
                <input type="button" value="x5倍">
            </div>
            <div class="flex-row luck-cen-bottom">
                <img src="http://temp.im/20x20" alt="">
                <div class="flex-col-center">
                    <p class="prices">抽奖价:<span>￥1.01</span></p>
                    <p class="original-price">￥1000.00</p>
                </div>

            </div>
        </div>
        <p class="luck-p">采用绝对公平公开的算法</p>
        <input class="luck-btn " type="button" value="马上嗨一把">
    </div>
</body>

</html>
