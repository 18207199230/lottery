    <div class="salesman-icon b" style="background: #ffffff;margin-top: 1px;margin-bottom: 20px;">
        <div class="mon" att="100"
             style="background: #ffdf2e;height: 60px;border-radius: 5px;padding-top:5%;text-align:center;width: 43%;float: left;margin-left: 4%">
            <div style="font-size: 20px;font-family: '宋体';">充100元</div>

                        <input type="text" class="weui-input" id="money" name="money" value="" placeholder="请输入100的倍数"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <butotn type="button" class="btn btn-block btn-grayish weui-btn_warn" id="chongzhi"
